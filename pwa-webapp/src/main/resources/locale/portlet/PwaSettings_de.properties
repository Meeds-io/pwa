pwaSettings.enablePwa.tooltip=Die Vorteile einer Progressiven Web-App (PWA)?
pwaSettings.enablePwa.help1=Die Progressive Web App (PWA) ermöglicht es Ihren Benutzern, die Plattform auf jedem Gerät zu öffnen, wie einer App. 
pwaSettings.enablePwa.help2=Die PWA greift Ihr Markenmanual auf und zeigt die Farben, Logos und Brandings Ihrer Community an und bietet eine personalisierte app-ähnliche Schnittstelle.
pwaSettings.enablePwa.help3=Wenn die Funktion aktiviert ist, können Ihre Mitarbeitenden die PWA mit Ihrem Branding schnell und einfach installieren. Wird die App nicht installiert, können die Mitarbeitenden die Plattform auch über ihren Webbrowser nutzen. Das Benutzererlebnis ist dann aber nicht das Gleiche. 
pwaSettings.enablePwa.help4=PWA erfordert moderne, aktuelle Geräte, Browser und Betriebssysteme, die PWA-Standards erfüllen.

